<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Seleção de voos | Horizon Airlines</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- CSS Local -->
    <link rel="stylesheet" href="./assets/css/selecaovoos.css" />

    <!-- GOOGLE Icones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Icone -->
    <link rel="icon" href="/admin_frontend/assets/img/logo.png" />

    <!-- Script Bootstrap -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Script Js Local -->
    <script src="./js/selecaovoos.js"></script>
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a  id="homeLink" class="navbar-brand" href="#">
                    <img class="logo-navbar" src="/admin_frontend/assets/img/logo.png" alt="icone-navbar" width="71" height="55" />
                    <span class="brand-text">Horizon Airlines</span>
                </a>
            </div>
        </nav>
        <!-- FIM NAVBAR -->
        <!-- BARRA DE INFORMAÇÕES -->
        <div class="infobar p-2 shadow align-items-center">
            <div class="container d-flex justify-content-between align-items-center">
                <div>
                    <span id="origem" class="material-symbols-outlined">
                        flight_takeoff
                    </span>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        flight_land
                    </span> Voo de volta selecionado
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        event_available
                    </span> Data selecionada
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        group
                    </span>Quantidade de passageiros
                </div>
            </div>
        </div>
        <!-- FIM BARRA DE INFORMAÇÕES -->
    </header>

    <section id="main">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6 d-flex align-items-center">
              <p class="display-6">Escolha um </p>
              <p class="display-6 fw-bold"> Voo de Ida</p>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
