<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voos</title>
    <!-- CSS -->
    <link 
        rel="stylesheet" 
        href="./assets/css/crud.css" 
    >
    <!-- ICONES -->
    <link 
      href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' 
      rel='stylesheet'
    >
    <!-- ICONES -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" 
    >
    <!-- ICONE -->
    <link 
        rel="icon" 
        href="./assets/img/logo.png"
    >
</head>

<body>
    <div class="container">
      <div class="header">
        <span class="material-symbols-outlined">airplane_ticket</span>
        <span>Voos</span>
        <span>
          <button onclick="openModal()" id="new">Incluir</i></button>
          <button id="logout">Voltar</button>
        </span>
      </div>
  
      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Trecho</th>
              <th>Data</th>
              <th>Valor</th>
              <th>Assento</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
  
      <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-idpassagem">ID</label>
            <input id="m-idpassagem" type="text" required />
    
            <label for="m-trecho">Trecho</label>
            <input id="m-trecho" type="text" required />
    
            <label for="m-data">Data</label>
            <input id="m-data" type="date" required />

            <label for="m-valor">Valor</label>
            <input id="m-valor" type="number" required />

            <label for="m-assento">Assento</label>
            <input id="m-assento" type="text" required />
            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>
  
    </div>
    <script src="./js/voos.js"></script>
    <script>
        document.getElementById("logout").addEventListener("click", function () {
        abrirPagina("dashboard.html");
        });
    </script>
  </body>
  
  </html>
