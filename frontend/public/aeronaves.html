<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<!-- CSS -->
    <link 
        rel="stylesheet" 
        href="./assets/css/crud.css" 
    />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- ICONES -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" 
    />
</head>

<body>
    <div class="container">
      <div class="header">
        <span class="material-symbols-outlined">airlines</span>
        <span>Aeronaves</span>
        <span>
          <button onclick="openModal()" id="new">Incluir</i></button>
          <button id="logout">logout</button>
        </span>
      </div>
  
      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Modelo</th>
              <th>Fabricante</th>
              <th>Ano de fabricação</th>
              <th>Numero de Assentos</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
  
      <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-idaero">ID</label>
            <input id="m-idaero" type="text" required />
    
            <label for="m-modelo">Modelo</label>
            <input id="m-modelo" type="text" required />

            <label for="m-fabricante">Fabricante</label>
            <input id="m-fabricante" type="text" required />
    
            <label for="m-anoFabricacao">Ano de fabricação</label>
            <input id="m-anoFabricacao" type="number" required />

            <label for="m-numeroAssentos">Numero de Assentos</label>
            <input id="m-numeroAssentos" type="number" required />
            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>
  
    </div>
    <script src="./js/aeronaves.js"></script>
    <script>
        document.getElementById("logout").addEventListener("click", function () {
        abrirPagina("dashboard.html");
        });
    </script>
  </body>
  
  </html>
