<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Horizon Airlines</title>
    <link rel="stylesheet" href="./assets/css/adminpage.css" />
</head>

<body>
    <header>
        <main>
                <img src="./assets/img/logo-nome.png" width="162px" height="102px">
        </main>
    </header>
    <h1>Admin</h1>
    <form>
        <label for="Aeronaves">Aeronaves:</label>
        <input type="text" id="aeronaves" name="aeronaves" required><br><br>

        <label for="cidades">Cidades:</label>
        <input type="cidades" id="cidades" name="cidades" required><br><br>

        <label for="trechos">Trechos:</label>
        <input type="trechos" id="trechos" name="trechos" required><br><br>

        <label for="voos">Voos:</label>
        <input type="voos" id="voos" name="voos" required><br><br>

    </form>

    <div id ="container">
        <button id="cadastrar">Cadastrar</button>
    </div>

    <script>
        const buttonCadastrar = document.querySelector('#cadastrar');

        buttonCadastrar.addEventListener('click', async function(){
            try{
                const response = await fetch('http://localhost:3000/user/cadastrar',{
                    method:'post'
                });
                console.log(await response.json())   
            }
            catch(error){
                console.log(error);
            }
        })

        
    </script>


</body>
</html>
