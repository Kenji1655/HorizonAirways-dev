<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin|Horizon Airlines</title>
    <!-- Seção Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- ICONES -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" 
    />
    <!-- FONTE -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" 
        rel="stylesheet"
    >
    <!-- CSS -->
    <link 
        rel="stylesheet" 
        href="./assets/css/styles.css" 
    />
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header
            class="header">
            <div class="icone-menu" onclick="abrirSidebar()">
                <span 
                    class="material-symbols-outlined">
                        menu
                </span>
            </div>
            <div class="header-left">
                <span class="material-symbols-outlined">
                    home
                </span>
            </div>
            <div class="header-right">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <span class="material-symbols-outlined">
                    logout
                </span>
            </div>
            
        </header>
        <!-- FIM HEADER -->

        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-logo">
                    <img src="./assets/img/logo-nome.png" width="162px" height="102px">
                </div>
                <span class="material-symbols-outlined" onclick="fecharSidebar()">close</span>
            </div>

            <ul class="lista-sidebar">
                <li class="sidebar-itens">
                    <span class="material-symbols-outlined">airlines</span>Aeronaves Operantes
                </li>
                <li class="sidebar-itens">
                    <span class="material-symbols-outlined">connecting_airports</span> Aeroportos e Cidades
                </li>
                <li class="sidebar-itens">
                    <span class="material-symbols-outlined">airplane_ticket</span> Voos
                </li>
                <li class="sidebar-itens">
                    <span class="material-symbols-outlined">settings</span> Configuraçoẽs
                </li>
                
            </ul>
        </aside>
        <!-- FIM SIDEBAR -->

        <!-- MAIN -->
        <main 
            id="main-container">
            <div class="container">
                <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
            </div>
        </main>
        <!-- FIM MAIN -->
    </div>
    <!-- JS -->
    <script src="./js/scripts.js"></script>
</body>
</html>
