<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pagamento | Horizon Airlines</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- CSS Local -->
    <link rel="stylesheet" href="./assets/css/pagamento.css" />

    <!-- GOOGLE Icones -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Icone -->
    <link rel="icon" href="/frontend/assets/img/logo.png" />

    <!-- Script Bootstrap -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Script Js Local -->
    <script src="./js/pagamento.js"></script>

    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Script do jQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar shadow bg-body-tertiary">
        <div class="container">
          <a id="homeLink" class="navbar-brand" href="#">
            <img
              class="logo-navbar"
              src="/frontend/assets/img/logo-nome.png"
              alt="icone-navbar"
              height="45"
            />
          </a>
        </div>
      </nav>
      <!-- FIM NAVBAR -->
    </header>

    <!-- MAIN -->
    <section id="main">
            <div class="container py-5">
                <div class="container">
                    <div class="row">
                      <div
                        class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center"
                      >
                        <p class="texto-info">Pagamento</p>
                      </div>
                    </div>
                  </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                                    <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                                        <li class="nav-item"> <a data-bs-toggle="pill" href="#cartao-credito" class="nav-link active"> <i class="fas fa-credit-card mr-2"></i> Cartão de Crédito </a> </li>
                                        <li class="nav-item"> <a data-bs-toggle="pill" href="#pix" class="nav-link"> <i class="fa-brands fa-pix"></i> Pix </a> </li>
                                    </ul>
                                </div>
                                <div class="tab-content">
                                    <div id="cartao-credito" class="tab-pane fade show active pt-3">
                                        <form role="form" onsubmit="event.preventDefault()">
                                            <div class="form-group"> <label for="nomeTitular">
                                                </label> <input type="text" name="nomeTitular" placeholder="Nome do Titular do Cartão" required class="form-control"> </div>
                                            <div class="form-group"> <label for="cardNumber">
                                                </label>
                                                <div class="input-group"> <input type="text" name="numeroCartao" placeholder="Número do Cartão Válido" class="form-control" required>
                                                    <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-8">
                                                    <div class="form-group mt-3">Data de Expiração<label for="dataExpiracao"></label>  
                                                        <div class="input-group"> <input type="number" placeholder="MM" class="form-control" max="12" min="1" required> <input type="number" placeholder="AA" name="" class="form-control" max="2050" min="1970"> </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group mt-3">CVV <i class="fa fa-question-circle d-inline"></i><label data-bs-toggle="tooltip" title="Código CVV de três dígitos no verso do seu cartão">
                                                        </label> <input type="text" required class="form-control"> </div>
                                                </div>
                                            </div>
                                            <div class="card-footer"> 
                                                <button type="button" class="subscribe btn btn-primary btn-"> Confirmar Pagamento </button>
                                        </form>
                                    </div>
                                </div>
                                <div id="pix" class="tab-pane fade pt-3">
                                    <form role="form" onsubmit="event.preventDefault()">
                                        <div class="form-group mb-8"> <label for="nomeTitular">
                                            </label> <input type="text" name="nomeTitular" placeholder="Nome do Titular do Cartão" required class="form-control"> </div>
                                        <div class="form-group"> <label for="cardNumber">
                                            </label>
                                            <div class="input-group"> <input type="text" name="numeroCartao" placeholder="Número do Cartão Válido" class="form-control" required>
                                                <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                                            </div>
                                        </div>
                                        
                                        <div class="card-footer"> 
                                            <button type="button" class="subscribe btn btn-primary btn-"> Confirmar Pagamento </button>
                                    </form>
                                    <p class="text-muted"> Observação: Após clicar no botão, você será direcionado para um gateway seguro para pagamento. Após concluir o processo de pagamento, você será redirecionado de volta ao site para visualizar os detalhes do seu pedido. </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
     
    </section>
  </body>
</html>
