<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Selecao assentos | Horizon Airlines</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- CSS Local -->
    <link rel="stylesheet" href="./assets/css/selecaoAssento.css" />

    <!-- GOOGLE Icones -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Icone -->
    <link rel="icon" href="/frontend/assets/img/logo.png" />

    <!-- Script Bootstrap -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Script Js Local -->
    <script src="./js/selecaoAssento.js"></script>

    <!-- Script do jQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <!-- CDN Icones -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar shadow bg-body-tertiary">
        <div class="container">
          <a id="homeLink" class="navbar-brand" href="#">
            <img
              class="logo-navbar"
              src="/frontend/assets/img/logo-nome.png"
              alt="icone-navbar"
              height="45"
            />
          </a>
        </div>
      </nav>
      <!-- FIM NAVBAR -->
    </header>
    
    <div class="container mt-5">
      <h3 class="mb-4">Seletor de Assentos</h3>
      <!-- VOO IDA -->
      <div class="form-group">
        <label for="assentosSelect">Escolha seu assento de Ida:</label>
        <select class="form-select" id="assentoIda" onchange="selecionarAssento()">
          <option value="" disabled selected>Selecione um assento</option>
          <!-- assentos aqui -->
          <option value="1">Assento 1</option>
          <option value="2">Assento 2</option>
          <option value="3">Assento 3</option>
        </select>
      </div>
      <!-- VOO VOLTA -->
      <div class="container container_volta">
        <label for="assentosSelect">Escolha seu assento de Volta:</label>
        <select class="form-select" id="assentoVolta" onchange="selecionarAssento()">
          <option value="" disabled selected>Selecione um assento</option>
          <!-- assentos aqui -->
          <option value="1">Assento 1</option>
          <option value="2">Assento 2</option>
          <option value="3">Assento 3</option>
        </select>
      </div>
      <button type="button" class="btn btn-custom" id="confirmarAssento" onclick="enviarCampo()">Confirmar Assento</button>
    </div>

    <!-- MAIN -->
  </body>
</html>
