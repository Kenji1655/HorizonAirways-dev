<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding-left: 12.5vh; /* Ou qualquer valor desejado para os paddings do body */
      margin: 0; /* Certifique-se de que não há margens adicionais */
    }

    .container {
      width: 100%;
      box-sizing: border-box; /* Garante que o tamanho inclua padding e border */
      background-color: lightgray; /* Apenas para visualização, pode ser removido */
    }
  </style>
  <title>Container com base nos paddings do body</title>
</head>
<body>
  <div class="container">
    <!-- Seu conteúdo aqui -->
    <p>Conteúdo da div com classe "container".</p>
  </div>
</body>
</html>
