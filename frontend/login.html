<!-- Início do Documento HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadados -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faça seu login | Horizon Airlines</title>

  <!-- Icone -->
  <link rel="icon" href="/HorizonAirways-dev/frontend/modules/admin/assets/img/logo.png" />

  <!-- Links para os estilos -->
  <link rel="stylesheet" href="./assets/css/login.css" />
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    rel="stylesheet"
  />
</head>

<body oncontextmenu="return false" class="snippet-body">
  <!-- Contêiner Principal -->
  <div class="container">
    <!-- Linha do Grid Bootstrap -->
    <div class="row">
      <!-- Coluna Offset e Largura Bootstrap -->
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <!-- Painel de Login -->
        <div class="panel border bg-white">
          <!-- Cabeçalho do Painel -->
          <div class="panel-heading">
            <img class="logo-painel" src="/frontend/assets/img/logo-nome.png">
          </div>

          <!-- Corpo do Painel -->
          <div class="panel-body p-3 justify-content-center">
              <!-- Formulário de Login -->
              <form>
              <!-- Grupo de Campo de Texto do Usuário -->
              <div class="form-group py-2">
                <div class="input-field">
                  <span class="far fa-user p-2"></span>
                  <input
                  id="email"
                    type="text"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>

              <!-- Grupo de Campo de Senha -->
              <div class="form-group py-1 pb-2">
                <div class="input-field">
                  <span class="fas fa-lock px-2"></span>
                  <input
                    id="senha"
                    type="password"
                    name="senha"
                    placeholder="Senha"
                    required
                  />
                  <button
                    class="show-password-btn"
                    onclick="togglePassword()"
                    type="button"
                  >
                    <span id="eyeIcon" class="far fa-eye-slash"></span>
                  </button>
                </div>
              </div>

              <!-- Opções do Formulário (Lembrar-me, Esqueceu a senha) -->
              <div class="form-inline">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember" class="text-muted"
                  >Lembrar de mim</label
                >
                <a href="#" id="forgot" class="font-weight-bold"
                  >Esqueceu a senha?</a
                >
              </div>

              <!-- Botão de Login -->
              <button id="btnLogin" type="submit" class="btn btn-light btn-block mt-3" onclick="enviarCampo()">
                Login
              </button>

              <!-- Mensagem de Não Possuir Conta -->
              <div class="text-center pt-4 text-muted">
                Não tem uma conta? <a href="#">Cadastre-se</a>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>

  <div class="legenda text-center pt-4 text-muted">
    <a>Protegido por reCAPTCHA e se aplica às </a
    ><a class="links" href="https://policies.google.com/privacy">Políticas de Privacidade</a
    ><a> e aos</a> <br /><a class="links" href="https://policies.google.com/terms"
      >Termos de Serviço do Google.</a
    >
  </div>
  <!-- Início dos Scripts JavaScript -->

  <script src="./js/login.js"></script>
  <!-- jQuery -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
  ></script>
  <!-- Descrição: Biblioteca JavaScript que simplifica a manipulação do DOM e interações AJAX. -->
  <!-- Utilização: Usado para funções JavaScript que exigem manipulação do DOM ou comunicação assíncrona com o servidor. -->

  <!-- Popper.js -->
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  ></script>
  <!-- Descrição: Biblioteca que fornece utilidades para posições de popovers e tooltips no Bootstrap. -->
  <!-- Utilização: É uma dependência do Bootstrap para posições de elementos popovers e tooltips. -->

  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <!-- Descrição: Framework de design e desenvolvimento front-end, que inclui estilos CSS e scripts JavaScript para criar interfaces responsivas. -->
  <!-- Utilização: Utilizado para implementar funcionalidades interativas e estilização responsiva, conforme definido pelo Bootstrap. -->

  <!-- Script Vazio -->
  <script type="text/javascript"></script>
  <!-- Descrição: Um script vazio sem código JavaScript. Pode ser usado para incluir futuras extensões ou funcionalidades não especificadas nesta seção do documento. -->

  <!-- Fim dos Scripts JavaScript -->
</body>
</html>
<!-- Fim do Documento HTML -->
