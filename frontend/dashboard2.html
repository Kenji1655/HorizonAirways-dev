<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configuração do documento html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da pagina -->
    <title>Admin - Horizon Airlines</title>
    <!-- Icone da pagina -->
    <link rel="icon" href="assets/img/logo.png">
    <!-- Conexão com o CSS -->
    <link rel="stylesheet" href="assets/css/dashboard2.css">
    <link rel="stylesheet" href="assets/css/crud.css">
    <!-- Conexão com o Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Configurações do menu lateral -->
    <nav class="menu-lateral">
        <!-- Adicionando o icone da Horizon Airlines -->
        <div class="sidebar-logo">
            <img src="./assets/img/logo-nome.png" width="210px" height="45px">
        </div>
        <!-- Adicionando o icone do botão expandir -->
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <!-- Adicionando os icones do menu lateral -->
        <ul>
            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-airplane"></i></span>
                    <span class="txt-link">Aeronaves</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-pin-map"></i></span>
                    <span class="txt-link">Aeroportos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-ticket-perforated"></i></span>
                    <span class="txt-link">Voos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-gear"></i></span>
                    <span class="txt-link">Configurações</span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="content">
        <div class="container">
            <div class="header">
              <span>Aeronaves</span>
              <span>
                <button onclick="console.log('Incluir')" id="new">Incluir</button>
              </span>
            </div>
            <div class="divTable">
              <table>
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Modelo</th>
                    <th>Fabricante</th>
                    <th>Ano de fabricação</th>
                    <th>Número de Assentos</th>
                    <th>Indentificação</th>
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
    </div>
    <!-- Conexão com o JS -->
    <script src="js/dashboard2.js"></script>
</body>
</html>
