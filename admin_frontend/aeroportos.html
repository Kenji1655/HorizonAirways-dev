<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroportos</title>
<!-- CSS -->
    <link 
        rel="stylesheet" 
        href="./assets/css/crud.css" 
    />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- ICONES -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" 
    />
    <!-- ICONE -->
    <link 
        rel="icon" 
        href="./assets/img/logo.png"
    >
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="material-symbols-outlined">connecting_airports</span>
            <span>Aeroportos e Cidades</span>
            <span>
              <button onclick="openModal()" id="new">Incluir</i></button>
              <button id="logout">Voltar</button>
            </span>
        </div>
  
      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Aeroporto</th>
              <th>Sigla</th>
              <th>Cidade</th>
              <th>País</th>
              <th class="acao">Editar</th>
              <th class="acao" onclick="confirmarExclusao()">Excluir</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
  
      <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-aeroporto">Aeroporto</label>
            <input id="m-aeroporto" type="text" required />
            
            <label for="m-sigla">Sigla</label>
            <input id="m-sigla" type="text" required />

            <label for="m-cidade">Cidade</label>
            <input id="m-cidade" type="text" required />

            <label for="m-pais">País</label>
            <input id="m-pais" type="text" required />
    
            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>
  
    </div>
    <script>
        document.getElementById("logout").addEventListener("click", function () {
        abrirPagina("dashboard.html");
        });
        function confirmarExclusao() {
          if (confirm("Tem certeza de que deseja excluir este item?")) {
            alert("Item excluído com sucesso!");} 
          else {
          alert("Exclusão cancelada.");
          }
        }
    </script>
    <script src="./js/aeroportos.js"></script>
  </body>
  
  </html>
