<!DOCTYPE html>
<html lang="pt-br">
<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin|Horizon Airlines</title>
    <!-- BOOTSTRAP -->
    <!-- <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
    > -->
    <!-- ICONES -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" 
    >
    <!-- FONTE -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" 
        rel="stylesheet"
    >
    <!-- CSS -->
    <link 
        rel="stylesheet" 
        href="./assets/css/dashboard.css" 
    >
    <!-- ICONE -->
    <link 
        rel="icon" 
        href="./assets/img/logo.png"
    >
</head>
<!-- FIM HEAD -->

<!-- BODY -->
<body>
    <div class="container">
        <!-- HEADER -->
        <header
            class="header">
            <div class="icone-menu" onclick="abrirSidebar()">
                <span 
                    class="material-symbols-outlined">
                        menu
                </span>
            </div>
            <div class="header-left">
                <span class="material-symbols-outlined">
                    home
                </span>
            </div>
            <div class="header-right">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <span class="material-symbols-outlined">
                    logout
                </span>
            </div>
            
        </header>
        <!-- FIM HEADER -->

        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-logo">
                    <img src="./assets/img/logo-nome.png" width="162px" height="102px">
                </div>
                <span class="material-symbols-outlined" onclick="fecharSidebar()">close</span>
            </div>

            <ul class="lista-sidebar">
                <li class="sidebar-itens" id="aeronaves-sidebar">
                    <span class="material-symbols-outlined">airlines</span>
                    Aeronaves Operantes
                </li>
                <li class="sidebar-itens" id="aeroportos-sidebar">
                    <span class="material-symbols-outlined">connecting_airports</span>
                    Aeroportos e Cidades
                </li>
                <li class="sidebar-itens" id="voos-sidebar">
                    <span class="material-symbols-outlined">airplane_ticket</span>
                    Voos
                </li>
                <li class="sidebar-itens">
                    <span type="button" class="btn btn-outline-secondary">Configuracoes</span>
                </li>
                
            </ul>
        </aside>
        <!-- FIM SIDEBAR -->

        <!-- MAIN -->
        <main id="main-container">
            <div class="main-titulo">
                <p class="font-weight-bold">DASHBOARD</p>
            </div>

            <div class="main-cards">
                <div class="card">
                    <div class="card-dentro">
                        <p class="texto-primario">Aeronaves Operantes</p>
                        <span class="material-symbols-outlined texto-verde">airlines</span>
                    </div>
                    <span class="texto-primario font-weight-bold">249</span>
                </div>

                <div class="card">
                    <div class="card-dentro">
                        <p class="texto-primario">Voos</p>
                        <span class="material-symbols-outlined texto-azul" >airplane_ticket</span>
                    </div>
                    <span class="texto-primario font-weight-bold">249</span>
                </div>
            </div>
        </main>
        <!-- FIM MAIN -->
    </div>
    <!-- JS -->
    <script src="./js/dashboard.js"></script>
</body>
<!-- FIM BODY -->
</html>
